{% extends 'chat/base.html' %}


{% block content %}
<div class="login-container">
    <div>
        <div class="d-flex justify-content-end" style="height:100px">
            <div style="z-index: 1;"><img style="width: 600px; padding-left: 125px; position: fixed; bottom: 0; left: 400px;" src="/media/images/lala.png" alt=""></div>
            <!-- <div>
                <img src="/media/images/moon.png" alt="" class="moon-img">
            </div> -->
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-profile d-flex flex-row">
                    <div class="chat-profile-img"></div>
                    <div class="chat-profile-user mx-2  d-flex flex-column">
                        <b> My Fav Person</b>
                        <small class="font-small" style="font-size: 8px;">@XhsjdJKsdn</small>
                    </div>
                </div>
            </div>
            <div class="chat-messages">
                <div class="message bot">need your <br>
                    favourite person?</div>
                <div class="message user">ofc..but how?</div>
            </div>

        </div>
        <div style="z-index: 3;" >
            <form style="z-index: 3;" action="{% url 'signup' %}" method="POST" class="cs-form" autocomplete="off">
                {% csrf_token %}
                <input style="z-index: 3;" type="text" name="username" class="cs-form-control" placeholder="username" id="" autocomplete="off">
                <input style="z-index: 3;" type="password" name="password" class="cs-form-control" placeholder="password" id="" autocomplete="off">
                <input style="z-index: 3;" type="password" name="confirm_password" class="cs-form-control" placeholder="confirm password" id="" autocomplete="off">

                <button style="z-index: 3;">create account</button>
                <p class="text-light text-center font-weight-bold"> already have account? <a href="{% url 'login-user' %}">login</a></p>
            </form>

        </div>
    </div>
</div>

{% endblock content %}
